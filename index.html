<!DOCTYPE html>
<html>
    <head>
        <title>Hangman Game</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel='stylesheet' type='text/css' href='assets/css/style.css'>
    </head>
    <body>
        <div class='container'>
            <h1>Kitchen Items</h1>
            <div class='row'>
                <p id="instructions"></p>
            </div>
            <div class='row'>
                <!-- <p id="keystroke"></p> -->
                <!-- <p id='word'></p> -->
                <p id='wins'></p>
            </div>
            <div class='row'>
                <div class='col-md-6'>
                    <p id='correctGuessed'></p>
                    <!-- <p id='correctIndex'></p> -->
                </div>
                <div class='col-md-6'>
                    <p id='wrongGuessed'></p>
                </div>
            </div>
            <div class='row'>
                <p id='wordProgress'></p>
            </div>
            <div class='row'>
                <p id='attemptsRemaining'></p>
            </div>
            <div class='row'>
                <p id='message'></p>
            </div>
            <script src="assets/javascript/game.js">
            </script>
        </div>
    </body>
</html>
